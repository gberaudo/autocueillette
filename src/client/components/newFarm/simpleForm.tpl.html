<div class = 'form-group row no-gutter'>
	<label class = 'control-label col-md-3'>Name</label>
	<div class = 'col-md-9'>
		<input id = 'name'
			class = 'form-control'
			type = 'text'
			ng-model = 'newFarmCtrl.farm.name'
			disable-emitter/>
	</div>
</div>
<div class = 'form-group row no-gutter'>
	<label class = 'control-label col-md-3'>Telephone</label>
	<div class = 'col-md-9'>
		<input class = 'form-control'
			name = 'tel'
			type = 'text'
			ng-model = 'newFarmCtrl.farm.tel'
			disable-emitter/>
	</div>
</div>
<div class = 'form-group row no-gutter'>
	<label class = 'control-label col-md-3'>Address</label>
	<div class = 'col-md-9'>
		<bing-search 
			class = 'form-control'
			ng-model = 'search.searchStr'
			result = 'newFarmCtrl.farmSuggestion'
			on-complete = 'newFarmCtrl.showSuggestions()'
			disable-emitter></bing-search>
	</div>
</div>
<div class = 'row no-gutter'>
	<div class = 'col-md-12 text-right'>
		<button ng-click = 'newFarmCtrl.localize(search.searchStr)'
			disable-emitter>Localize</button>
	</div>
</div>
