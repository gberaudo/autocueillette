<div name = 'editDetailedInfo' 
	class = 'row'>
	<p>Detailed informations:</p>
	<div class = 'row no-gutter'>
		<label class = 'col-md-2'>Open hours</label>
		<input name = 'openHours'
			class = 'col-md-10'
				ng-model = 'farmInfoCtrl.farm.openHours'
				disable-emitter/>
	</div>
	<div ng-repeat = 'product in farmInfoCtrl.farm.products' class = 'row'>
			<div class = 'col-md-5'>
				<label class = 'col-md-5'>Product {{$index + 1}}</label>
				<input type = 'text'
						class = 'col-md-7'
						name = 'product'
						ng-model = 'product.name'
					disable-emitter/>
			</div>
			<div class = 'col-md-2'><label>Available</label>
				<input type = 'checkbox' ng-model = 'product.available'/>
			</div>
			<div class = 'col-md-4'><label class = 'col-md-5'>Price</label>
				<input type = 'text'
					class = 'col-md-7'
					ng-model = 'product.price'
					disable-emitter/>
			</div>
			<button type = 'button'
					class = 'col-md-1'
					ng-click = 'farmInfoCtrl.removeProduct($index)'
					disable-emitter>Rm</button>
	</div>

	<div class = 'row no-gutter'>
		<button type = 'button'
			class = 'col-md-3'
			ng-click = 'farmInfoCtrl.addProduct()'
			disable-emitter>More product</button>
	</div>
	
	<div>
		<button type = 'button'
			ng-click = 'farmInfoCtrl.save()'>
			Save
		</button>
	</div>
</div>
